<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="/aventure-bootstrap/">
          <img
            src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Bootstrap"
            width="30"
            height="24"
          />
          Aventure
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aventure.html">Aventure</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card mt-4">
        <div class="card-body">
          <form class="row g-2">
            <div class="col-12">
              <select class="form-select">
                <option value="f">Madame</option>
                <option value="m">Monsieur</option>
                <option value="n" selected>Neutre</option>
              </select>
            </div>
            <div class="col-12 col-sm-6 col-md-4 form-floating">
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Prénom"
                required
              />
              <label for="firstname" class="form-label">Prénom*</label>
            </div>
            <div class="col-12 col-sm-6 col-md-4 form-floating">
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Nom"
                required
              />
              <label for="lastname" class="form-label">Nom*</label>
            </div>
            <div class="col-12 col-md-4 form-floating">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                required
              />
              <label for="email">Adresse mail*</label>
            </div>
            <div class="col-12 form-floating">
              <textarea
                class="form-control"
                placeholder="Votre message"
                id="message"
                style="height: 128px"
              ></textarea>
              <label for="message">Message</label>
            </div>
            <div class="col-12">
              <div class="input-group">
                <label class="input-group-text" for="file">Joindre</label>
                <input type="file" class="form-control" id="file" />
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="check"
                  required
                />
                <label class="form-check-label" for="check">
                  Accepter de recevoir une réponse par mail
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
